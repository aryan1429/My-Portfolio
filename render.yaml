# Render.com configuration
# Build Command: npm install
# Start Command: npm start

# This file tells Render how to deploy the backend
{
  "name": "portfolio-backend",
  "type": "web",
  "env": "node",
  "buildCommand": "npm install",
  "startCommand": "npm start",
  "envVars": [
    {
      "key": "NODE_ENV",
      "value": "production"
    },
    {
      "key": "PORT",
      "value": "10000"
    }
  ]
}