services:
  - type: web
    name: portfolio-backend
    env: node
    buildCommand: "./render-build.sh"
    startCommand: "node server.js"
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: EMAIL_USER
        fromDatabase: EMAIL_USER
      - key: EMAIL_PASS
        fromDatabase: EMAIL_PASS
      - key: REACT_APP_CLOUDINARY_CLOUD_NAME
        fromDatabase: REACT_APP_CLOUDINARY_CLOUD_NAME
      - key: REACT_APP_CLOUDINARY_API_KEY
        fromDatabase: REACT_APP_CLOUDINARY_API_KEY
      - key: REACT_APP_CLOUDINARY_API_SECRET
        fromDatabase: REACT_APP_CLOUDINARY_API_SECRET
