<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="/favicon-48x48.png" />
    <link rel="apple-touch-icon" href="/favicon-32x32.png" />
    <!-- Enhanced mobile viewport settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
    <!-- Mobile-specific optimizations -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Aryan Aligeti Portfolio" />
    <!-- Video playback optimizations -->
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    
    <meta name="description" content="Aryan Aligeti - Video Editor & Content Creator. Professional portfolio showcasing video editing, content creation, and technical projects." />
    <meta name="keywords" content="video editor, content creator, portfolio, video editing, react, typescript, google cloud, aryan aligeti" />
    <meta name="author" content="Aryan Aligeti" />
    <title>Aryan Aligeti - Video Editor & Content Creator Portfolio</title>
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-portfolio-url.com/" />
    <meta property="og:title" content="Aryan Aligeti - Video Editor & Content Creator" />
    <meta property="og:description" content="Professional portfolio showcasing video editing, content creation, and technical projects by Aryan Aligeti." />
    <meta property="og:image" content="/profile-hero.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://your-portfolio-url.com/" />
    <meta property="twitter:title" content="Aryan Aligeti - Video Editor & Content Creator" />
    <meta property="twitter:description" content="Professional portfolio showcasing video editing, content creation, and technical projects by Aryan Aligeti." />
    <meta property="twitter:image" content="/profile-hero.jpg" />

    <!-- Preload critical resources with proper priorities -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- DNS prefetch for video CDN -->
    <link rel="dns-prefetch" href="//storage.googleapis.com" />
    
    <!-- Security headers for development -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' *.googleapis.com; style-src 'self' 'unsafe-inline' *.googleapis.com fonts.googleapis.com; font-src 'self' fonts.gstatic.com; img-src 'self' data: https:; media-src 'self' data: blob: https:; connect-src 'self' https:; frame-src 'self';">
    
    <!-- Theme -->
    <meta name="theme-color" content="#6366f1" />
    <meta name="color-scheme" content="dark light" />
    
    <!-- Performance hints -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="referrer" content="origin-when-cross-origin" />
    
    <!-- PWA-like features for mobile -->
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
